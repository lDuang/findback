name: CI-CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # ===== 全局环境变量 =====
    env:
      IMAGE_TAG: ${{ github.sha }}
      REGISTRY: ghcr.io
      IMAGE_NAMESPACE: lduang

    steps:
      # ===== 拉代码 =====
      - name: Checkout
        uses: actions/checkout@v4

      # ===== 前端构建 =====
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      # ===== 后端构建 =====
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build backend
        run: |
          cd backend
          mvn clean package -DskipTests

      # ===== 登录 GHCR =====
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # ===== 构建并推送后端镜像 =====
      - name: Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ghcr.io/lduang/findback-back:${{ env.IMAGE_TAG }}
            ghcr.io/lduang/findback-back:latest

      # ===== 构建并推送前端镜像 =====
      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/lduang/findback-front:${{ env.IMAGE_TAG }}
            ghcr.io/lduang/findback-front:latest

