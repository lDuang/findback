name: CI-CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_TAG: ${{ github.sha }}
      REGISTRY: ghcr.io
      IMAGE_NAMESPACE: lduang

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ===== 判断哪些目录有变更 =====
      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

      # ================== 前端 ==================
      - name: Setup Node
        if: steps.changes.outputs.frontend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build frontend
        if: steps.changes.outputs.frontend == 'true'
        run: |
          cd frontend
          npm install
          npm run build

      # ================== 后端 ==================
      - name: Setup Java
        if: steps.changes.outputs.backend == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build backend
        if: steps.changes.outputs.backend == 'true'
        run: |
          cd backend
          mvn clean package -DskipTests

      # ===== 登录 GHCR（只要有任一构建才登录）=====
      - name: Login GHCR
        if: steps.changes.outputs.frontend == 'true' || steps.changes.outputs.backend == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # ===== 后端镜像 =====
      - name: Build & Push Backend Image
        if: steps.changes.outputs.backend == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ghcr.io/lduang/findback-back:${{ env.IMAGE_TAG }}
            ghcr.io/lduang/findback-back:latest

      # ===== 前端镜像 =====
      - name: Build & Push Frontend Image
        if: steps.changes.outputs.frontend == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/lduang/findback-front:${{ env.IMAGE_TAG }}
            ghcr.io/lduang/findback-front:latest

      # ===== 可选：自动部署到服务器 =====
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/test
            git pull
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
