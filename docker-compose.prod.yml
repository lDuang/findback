services:
  mysql:
    image: mysql:8.0
    container_name: lostfound-mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: lostfound
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql:ro
      - ./backend/src/main/resources/data.sql:/docker-entrypoint-initdb.d/2-data.sql:ro
    ports:
      - "3306:3306"

  backend:
    image: ghcr.io/lduang/lost-backend:latest
    container_name: lostfound-backend
    depends_on:
      - mysql
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/lostfound?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: apppass
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_SQL_INIT_MODE: never
      SERVER_PORT: 8080
    ports:
      - "8080:8080"

  frontend:
    image: ghcr.io/lduang/lost-frontend:latest
    container_name: lostfound-frontend
    depends_on:
      - backend
    restart: unless-stopped
    ports:
      - "80:80"

volumes:
  mysql-data:
