services:
  mysql:
    image: mysql:8.0
    container_name: findback-mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: findback  # 注意：数据库名从 lostfound 改为 findback
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    volumes:
      # - mysql-data:/var/lib/mysql  # 注释：不需要持久化
      - ./backend/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql:ro
      - ./backend/src/main/resources/data.sql:/docker-entrypoint-initdb.d/2-data.sql:ro
    ports:
      - "3306:3306"

  backend:
    image: ghcr.io/lduang/findback-back:latest
    container_name: findback-back
    depends_on:
      - mysql
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/findback?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: apppass
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_SQL_INIT_MODE: never
      SERVER_PORT: 8080
    # volumes:
    #   - uploads-data:/app/uploads  # 注释：不需要持久化
    ports:
      - "8080:8080"

  frontend:
    image: ghcr.io/lduang/findback-front:latest
    container_name: findback-front
    depends_on:
      - backend
    restart: unless-stopped
    ports:
      - "80:80"

